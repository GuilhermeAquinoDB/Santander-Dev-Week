server:
  port: 8080
  servlet:
    context-path: /bootcamp
    
spring:
  datasource:
    url: jdbc:h2:mem:db_dev_week
    username: root
    password:
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: create # validate | update | create | create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
      
application:
  description: Projeto criado no bootcamp DIO - Santander